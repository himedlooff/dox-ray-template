<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UI Docs</title>
    <script type="text/x-handlebars-template" id="doxray-toc-template">
        <main class="doxray-toc" id="doxray-toc">
            <header class="doxray-toc_header">
                <div class="doxray-title">
                    <span class="doxray-title_title">
                        UI Docs
                    </span>
                    <p class="doxray-title_tagline">
                        A documented collection of the HTML and CSS patterns used in the Doxray template.
                    </p>
                </div>
            </header>
            <div class="doxray-toc_body">
                <label class="doxray-toc_collapsed-view-btn">
                    <input class="js-doxray-toggle-collapsed-toc" type="checkbox">
                    Collapsed view
                </label>
                {{#each this.files}}
                    <ul class="doxray-toc_file-list doxray-toc_file-list__bordered">
                        <li class="doxray-toc_file-list-item">
                            <a class="doxray-link doxray-link__header doxray-link__file" href="?file={{@key}}">
                                {{@key}}
                            </a>
                            {{#each this}}
                                {{#if this.label}}
                                    {{#if this.header}}
                                        <a class="doxray-link doxray-link__header" href="?file={{@../key}}#{{this.slug}}">
                                            {{this.label}}
                                        </a>
                                    {{else}}
                                        <a class="doxray-link" href="?file={{@../key}}#{{this.slug}}">
                                            {{this.label}}
                                        </a>
                                    {{/if}}
                                {{/if}}
                            {{/each}}
                        </li>
                    </ul>
                {{/each}}
            </div>
        </main>
    </script>
    <script type="text/x-handlebars-template" id="doxray-docs_patterns-template-raw">
        {{#if this.currentPatternId}}
            {{{this.patterns.0.markup}}}
        {{else}}
            {{#each this.patterns}}{{#unless this.docs.eof}}
                <section id="{{this.slug}}">
                    {{#if this.label}}
                        <br>
                        {{this.label}}
                        <br>
                        <br>
                        {{{this.markup}}}
                    {{/if}}
                </section>
            {{/unless}}{{/each}}
        {{/if}}
    </script>
    <script type="text/x-handlebars-template" id="doxray-docs_nav-template">
        <nav class="doxray-docs_nav" id="doxray-docs_nav">
            <div class="doxray-docs_nav-scroll">
                <div class="doxray-docs_nav-content">
                    <header class="doxray-docs_nav-title doxray-title">
                        <span class="doxray-title_title">
                            UI Docs
                        </span>
                        <p class="doxray-title_tagline">
                            A documented collection of the HTML and CSS patterns used in the Doxray template.
                        </p>
                    </header>
                    <ul class="doxray-toc_file-list">
                        <li class="doxray-toc_file-list-item">
                            <a class="doxray-link doxray-link__header" href="index.html">
                                Home
                            </a>
                            <hr class="doxray-link-hr">
                        </li>
                        {{#if this.showFileName}}
                            <li class="doxray-toc_file-list-item">
                                <a class="doxray-link doxray-link__file" href="?file={{this.patterns.0.filename}}">
                                    {{this.patterns.0.filename}}
                                </a>
                            </li>
                        {{/if}}
                        {{#each this.patterns}}
                            {{#if this.label}}
                                <li class="doxray-toc_file-list-item">
                                    {{#if this.header}}
                                        <a class="doxray-link doxray-link__header" href="{{../../../this.paramPrefix}}#{{this.slug}}">
                                            {{this.label}}
                                        </a>
                                    {{else}}
                                        <a class="doxray-link" href="{{../../../this.paramPrefix}}#{{this.slug}}">
                                            {{this.label}}
                                        </a>
                                    {{/if}}
                                </li>
                            {{/if}}
                        {{/each}}
                        {{#if showRawButton}}
                            <li class="doxray-toc_file-list-item">
                                <hr class="doxray-link-hr">
                                <a class="doxray-link doxray-link__docs-nav" href="{{this.paramPrefix}}&raw=true">Raw view</a>
                            </li>
                        {{/if}}
                    </ul>
                </div>
            </div>
        </nav>
    </script>
    <script type="text/x-handlebars-template" id="doxray-docs_patterns-template">
        <main class="doxray-docs_patterns" id="doxray-docs_patterns">
            {{#each this.patterns}}{{#unless this.eof}}
                <section class="doxray-doc{{#if this.header}} doxray-doc__header{{/if}}" id="{{this.slug}}">
                    {{#if this.label}}
                        <h1 class="doxray-doc-label{{#if this.header}} doxray-doc-label__header{{/if}}">
                            <a class="doxray-doc-label_link" href="#{{this.slug}}">
                                {{this.label}}
                            </a>
                            {{#if @root.showCategory}}
                                {{#if this.category}}
                                    <a href="?property=category&value={{this.category}}" class="doxray-doc-tag">{{this.category}}</a>
                                {{/if}}
                            {{/if}}
                            {{#if @root.showType}}
                                {{#if this.type}}
                                    <a href="?property=type&value={{this.type}}" class="doxray-doc-tag">{{this.type}}</a>
                                {{/if}}
                            {{/if}}
                            {{#if this.markup}}
                                <a class="doxray-doc-tag" href="?file={{../this.filename}}&id={{this.slug}}&raw=true">
                                    <!-- Eye icon created by Edward Boatman from the Noun Project: https://thenounproject.com/search/?q=eye&i=421 -->
                                    <svg x="0px" y="0px" viewBox="0 0 100 70.66625"><path d="M99.995,28.08c-0.002-0.042-0.006-0.082-0.009-0.123c-0.002-0.021-0.003-0.042-0.005-0.062
                                        c-0.003-0.03-0.008-0.06-0.012-0.089c-0.004-0.035-0.008-0.07-0.014-0.104c-0.001-0.004-0.002-0.009-0.002-0.013
                                        c-0.123-0.773-0.487-1.498-1.045-2.056c-3.19-3.781-6.985-7.146-10.844-10.219C79.753,8.792,70.248,3.252,59.756,1.022
                                        C53.692-0.266,47.59-0.321,41.494,0.769c-5.545,0.992-10.889,3.054-15.891,5.61c-7.829,4-14.979,9.515-21.209,15.698
                                        c-1.153,1.144-2.3,2.312-3.348,3.555c-1.396,1.654-1.396,3.613,0,5.267c3.19,3.781,6.985,7.145,10.844,10.219
                                        c8.312,6.622,17.817,12.161,28.309,14.391c6.064,1.289,12.167,1.344,18.263,0.254c5.544-0.992,10.888-3.054,15.891-5.61
                                        c7.829-4.001,14.979-9.515,21.209-15.698c1.153-1.145,2.3-2.312,3.348-3.555c0.558-0.559,0.922-1.283,1.045-2.057
                                        c0-0.004,0.001-0.009,0.002-0.013c0.006-0.035,0.01-0.069,0.014-0.104c0.004-0.029,0.009-0.059,0.012-0.089
                                        c0.002-0.021,0.003-0.041,0.005-0.062c0.003-0.04,0.007-0.08,0.009-0.122c0.003-0.062,0.005-0.124,0.005-0.187
                                        S99.998,28.142,99.995,28.08z M50,47.507c-10.627,0-19.241-8.614-19.241-19.241C30.759,17.64,39.373,9.025,50,9.025
                                        s19.241,8.614,19.241,19.241C69.241,38.893,60.627,47.507,50,47.507z"/><circle cx="50" cy="28.266" r="6.369"/>
                                    </svg>
                                </a>
                            {{/if}}
                        </h1>
                    {{/if}}
                    {{#if this.description}}
                        <div class="doxray-doc-description">
                            {{{this.description}}}
                        </div>
                    {{/if}}
                    {{#each this.notes}}
                        <div class="doxray-doc-note">
                            {{{this}}}
                        </div>
                    {{/each}}
                    {{#if this.reference}}
                        <a class="doxray-doc-reference" href="{{this.reference}}" target="_blank">{{this.reference}}</a>
                    {{/if}}
                    {{#if this.colorPalette}}
                        <div class="doxray-doc-palette-container">
                            {{#each this.colorPalette}}
                                <div class="doxray-doc-palette">
                                    <div class="doxray-doc-palette_color" style="background-color:{{this.value}};"></div>
                                    <input class="doxray-doc-palette_input" type="text" value="{{this.variable}}">
                                    <input class="doxray-doc-palette_input" type="text" value="{{this.value}}">
                                </div>
                            {{/each}}
                        </div>
                    {{/if}}
                    <div class="doxray-tabs doxray-doc-markup" data-tabs>
                        {{#if this.markup}}
                            {{#each this.wrappers}}
                                <div class="doxray-doc-markup_rendered{{#if ../this.blockMarkup}} doxray-doc-markup_rendered__block{{/if}} doxray-doc-markup-wrapper {{this}}">
                                    <span class="doxray-doc-markup-wrapper_label">
                                        {{this}}
                                    </span>
                                    {{{../this.markup}}}
                                </div>
                            {{else}}
                                <div class="doxray-doc-markup_rendered{{#if this.blockMarkup}} doxray-doc-markup_rendered__block{{/if}}">
                                    {{{this.markup}}}
                                </div>
                            {{/each}}
                        {{/if}}
                        <div class="doxray-tabs_tabs">
                            {{#if this.markup}}
                                <button class="doxray-tabs_btn{{#unless this.collapseMarkup}} doxray-tabs_btn__active{{/unless}}" data-tabs-btn="markup">markup</button>
                            {{/if}}
                            {{#if this.scss}}
                                <button class="doxray-tabs_btn" data-tabs-btn="scss">.scss</button>
                            {{/if}}
                            {{#if this.less}}
                                <button class="doxray-tabs_btn" data-tabs-btn="less">.less</button>
                            {{/if}}
                        </div>
                        {{#if this.markup}}
                            <pre class="doxray-tabs_body{{#unless this.collapseMarkup}} doxray-tabs_body__visible{{/unless}} doxray-doc-code" data-tabs-body="markup"><code class="doxray-doc-code_text language-html">{{this.markup}}</code></pre>
                        {{/if}}
                        {{#if this.scss}}
                            <pre class="doxray-tabs_body doxray-doc-code" data-tabs-body="scss"><code class="doxray-doc-code_text language-scss">{{this.scss}}</code></pre>
                        {{/if}}
                        {{#if this.less}}
                            <pre class="doxray-tabs_body doxray-doc-code" data-tabs-body="less"><code class="doxray-doc-code_text language-less">{{this.less}}</code></pre>
                        {{/if}}
                    </div>
                </section>
            {{/unless}}{{/each}}
        </main>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
    <script src="doxray-parsed-data.js"></script>
    <script type="text/javascript">
        // Add custom properties here
        // Example:
        // PatternLibrary = { customNavContent: [{label:'styleguide', link:'?property=category&value=styleguide'}] };
        PatternLibrary = { content: { test: [{label:'styleguide', link:'?property=category&value=styleguide'}]} };
    </script>
    <script src="doxray-template.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600">
    <link rel="stylesheet" href="doxray-template.css">
    <!-- <link rel="stylesheet" href="your-stylesheet-here.css"> -->
</head>
<body class="doxray" id="doxray"></body>
</html>
